<!-- This is the navbar for user to search for City  -->
<nav class="navbar navbar-light bg-light justify-content-between">
    <a class="navbar-brand"> Search for a city</a>
    <form class="form-inline">
      <!--  onkey up was whatever the user types in we store in a variable letter by letter-->
      <input id="searchCities" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" onkeyup="search_cities()">     
      <button id="submit" class="btn btn-outline-success my-2 my-sm-0" type="button" onclick="handleSubmit()">Search</button>
    </form>
</nav>
